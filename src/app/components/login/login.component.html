<div class="reg-container login">
	<div class="reg-body">
	<!-- <h5 class="esg-heading">East Staging Ground</h5> -->
	<h4>Login</h4>
		<div class="log-in-inr">
			<form class="mdl-frm" [formGroup]="loginForm">
				<div class="form-group">
				<label>USERNAME</label>
                <input type="text" name="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && g['username'].errors}"
                placeholder="Username">
				<!-- <div *ngIf="submitted && g && g['username'] && g['username'].errors" class="invalid-feedback">
					<div  class="custom_validation" *ngIf="g['username'].errors['required']"><span style="color: red">UserName is required</span></div>
				</div> -->
				</div>	

				<div class="form-group">
				<label>PASSWORD</label>
                <input type="password" formControlName="password" class="form-control" name="text" maxlength="16" placeholder="Password" *ngIf="!enablePassword" [ngClass]="{ 'is-invalid': submitted && g['password'].errors}">
                <input type="text" formControlName="password" class="form-control"name="text" placeholder="Password" *ngIf="enablePassword" [ngClass]="{ 'is-invalid': submitted && g['password'].errors}">
				<a href="javascript:void(0);" (click)="viewPassword()" class="viewpass" >
                    <img src="./assets/images/view.png" *ngIf="!enablePassword"/>
                    <img src="./assets/images/view-hide.png" *ngIf="enablePassword"/>
				</a>
				<!-- <div *ngIf="submitted && g && g['password'] && g['password'].errors" class="invalid-feedback">
					<div *ngIf="g['password'].errors['required']">
					  <span style="color: red">Password is required</span>
					</div>
				  </div> -->
				</div>

				<div class="form-group">
					<p><label class="custom-chk">Keep me signed in
					  <input type="checkbox" checked="checked">
					  <span class="checkmark"></span>
					</label></p>
				</div>
				<div class="form-group" style="margin: 0px;">
					<button  type="button" class="login-btn" [disabled]="loading" (click)="onSubmit()">
						Login
					 </button>
					<p class="or-txt"> <a data-toggle="modal" class="accept" data-target="#Modal" style="cursor: pointer;">Forgot Password ?</a></p> 

					<button  type="button" (click)="onClickReg()" class="regis-btn">New Registration</button>
					 
				</div>
			</form>
		</div>
